! rm 20184.dsk
! touch 20184.dsk

do 20184.ini

; find_rpv_subsystem: Enter RPV data: M-> 
set opcon autoinput=query\n
; find_rpv_subsystem: Enter RPV subsystem base channel, as Icc, or "cold". M->
set opcon autoinput=cold\n
; find_rpv_subsystem: Booting cold will destroy all data on the RPV.
;   Are you sure that you want to boot cold? M->
set opcon autoinput=y\n
; find_rpv_subsystem: Enter RPV subsystem base channel, as Icc. M-> a11
set opcon autoinput=a11\n
; find_rpv_subsystem: Enter RPV subsystem MPC model: M->
set opcon autoinput=ipc\n
; find_rpv_subsystem: Enter RPV disk drive model: M->
set opcon autoinput=3381\n
; find_rpv_subsystem: Enter RPV drive device number: M->
set opcon autoinput=0a\n
; find_rpv_subsystem: RPV is a model 3381 drive, number 0a on ipc A11, and this is
; \c a COLD boot.
;    Is this correct? M->
set opcon autoinput=y\n
; request: M-> 
set opcon autoinput=end\n

; bce (early) 0301.4: M->
set opcon autoinput=ddl\_dska_00a\n

; bce (early) 0301.4: M->
set opcon autoinput=config\n
; M->
set opcon autoinput=1\c$d\n
set opcon autoinput=a\n
set opcon autoinput=clok\_-7.\_pdt\n
; I don't understand iom port "the system controller port (0 -7) to which the
; iom is connected." Both IOMs are connected to both SCUs... However, IOM0 is
; conneted to port 0 both SCUs, and IOM1 to ports 1. I am assuming that 
; a properly configured system would have this consistency, and the port
; number on the card reflects that consistency.
set opcon autoinput=iom\_a\_0\_iom\_on\n
set opcon autoinput=iom\_b\_1\_iom\_on\n
; DPS8/70M
set opcon autoinput=cpu\_a\_7\_on\_dps8\_70.\n

set opcon autoinput=mem\_a\_2048.\_on\n
set opcon autoinput=mem\_b\_2048.\_on\n

set opcon autoinput=ipc\_fips\_a\_13\_1\n
set opcon autoinput=prph\_dska\_a\_13\_1\_3381.\_1\n
; Don't need channel card since the device has only one connected channel
;set opcon autoinput=chnl\_dska\_a\_13\_1\n

set opcon autoinput=mpc\_mtpa\_501.\_a\_12\_1\n
;set opcon autoinput=prph\_tapa\_a\_12\_1\_500.\_16.\n
set opcon autoinput=prph\_tapa\_a\_12\_1\_8200.\_16.\n
; Don't need channel card since the device has only one connected channel
;set opcon autoinput=chnl\_tapa\_a\_12\_1\n

; mpc/ipc style card for the opc?
set opcon autoinput=prph\_opca\_a\_36\_6001.\_80.\_on\n

set opcon autoinput=part\_hc\_dska\_00a\n
set opcon autoinput=part\_bos\_dska\_00a\n
set opcon autoinput=part\_dump\_dska\_00a\n

set opcon autoinput=root\_dska\_00a\n

; salv?
; schd?
; sst?
; tbls?
; tcd?
; udsk?
;set opcon autoinput=sbmj\_64.\_700.\_400.\_150.\_60.\_25.\n


set opcon autoinput=\wf\n
set opcon autoinput=1\c\dp\n
set opcon autoinput=w\n
set opcon autoinput=q\n
; bce (early) 0000.0: M->
set opcon autoinput=bce\n
;Current system time is: Friday, July 22, 1994 20:01:28 pdt.
;Is this correct? M-> 
set opcon autoinput=y\n

;set opcon autoinput=boot\_-cold\n
;set opcon autoinput=y\n
set opcon autoinput=die\n
set opcon autoinput=y\n

; sys_trouble start 34:3470 offset 12, 34:3502
sbr 34:3502; echo SYS_TROUBLE

; The bce die commands goes here...
sbr 00430:000012; echo BCE DIE; quit

boot iom0
quit

